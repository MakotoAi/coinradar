<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Artikel - CoinRadar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="CoinRadar Logo" width="50">
                <span class="ms-2">CoinRadar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Riset</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Berita</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tips & Trick</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Publish Form -->
    <section class="container mt-5">
        <h1 class="text-center">Publish Artikel</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Thumbnail</label>
                <div class="border p-3 text-center">
                    <p>Drag & Drop image</p>
                    <p><small>Size max (2mb)</small></p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Category</label>
                <select class="form-select">
                    <option selected>Cryptocurrency</option>
                    <option>Blockchain</option>
                    <option>Web3</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Title Article</label>
                <input type="text" class="form-control" placeholder="Lorem Ipsum dolor sit amet">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="5" placeholder="Type in article description here..."></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Save & Continue</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 text-center">
        <div class="container">
            <p>@2024 - CoinRadar.id</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
